<form [formGroup]="formGroup" (ngSubmit)="onSearch()" novalidate>
  <button *ngIf="showClearOption" type="button" class="btn btn-link" (click)="resetEverything()">Clear Search</button>
  <input #username class="form-control mr-sm-2" type="text" placeholder="Search by username" formControlName="username">
  <button [disabled]="isAPIRunning" class="btn btn-primary my-2 my-sm-0" type="submit" (onClick)="onSearch()">
    <span *ngIf="!isAPIRunning">Search</span>
    <span *ngIf="isAPIRunning">Searching..</span>
  </button>
</form>
