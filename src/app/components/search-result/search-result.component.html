<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <img class="img-circle" width="200" height="200" src="{{user.avatar_url}}">
        <div>
          <h3><b>{{user.name}}</b></h3>
        </div>
      </div>
      <div class="col-md-8">
        <div class="stats">
          <span class="badge badge-primary">{{user.public_repos}} Public Repos</span>
          <span class="badge badge-warning">{{user.public_gists}} Public Gists</span>
          <span class="badge badge-success">{{user.followers}} Followers</span>
          <span class="badge badge-info">{{user.following}} Following</span>
        </div>
        <br>
        <ul class="list-group">
          <li class="list-group-item"><strong>Username: </strong>{{user.login}}</li>
          <li class="list-group-item" [hidden]="!user.location"><strong>Location: </strong>{{user.location}}</li>
          <li class="list-group-item" [hidden]="!user.email"><strong>Email: </strong>{{user.email}}</li>
          <li class="list-group-item" [hidden]="!user.blog"><strong>Blog: </strong>{{user.blog}}</li>
          <li class="list-group-item"><strong>Member Since: </strong>{{userCreationDate}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
